version: '2.1'

services:

  db:
    image: postgres
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: docker
    healthcheck:
      test: "exit 0"

  web:
    build: .
    extends:
      file: docker-compose-base.yml
      service: base
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000

  test:
    build: .
    extends:
      file: docker-compose-base.yml
      service: base
    depends_on:
      db:
        condition: service_healthy
    command: py.test -s --cov=.



